<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario - Ventas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./CSS/estiloprincipal.css">
</head>
<body>

    <!-- Pantalla de carga -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <img src="tienda.png" alt="Tienda" class="loading-image">
            <h2 class="loading-text">Cargando Sistema...</h2>
        </div>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar d-flex flex-column p-3">
        <h4 class="text-center mb-4">Inventario</h4>
        <a href="#dashboard" class="nav-link active"> <i class="fas fa-chart-line"></i> Panel de control <span id="productos-count-sidebar" class="badge bg-danger">0</span></a>
        <a href="./Usuario.html" class="nav-link"> <i class="fas fa-user"></i> Usuarios <span id="usuarios-count-sidebar" class="badge bg-danger">0</span></a>
        <a href="./productos.html" class="nav-link"> <i class="fas fa-box"></i> Productos <span id="productos-count-sidebar" class="badge bg-danger">0</span></a>
        <a href="./venta.html" class="nav-link"> <i class="fas fa-shopping-cart"></i> Ventas <span id="ventas-count-sidebar" class="badge bg-danger">0</span></a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Usuarios</h5>
                            <h3 id="usuarios-count">0</h3>
                        </div>
                        <i class="fa fa-user card-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Categorías</h5>
                            <h3 id="categorias-count">0</h3>
                        </div>
                        <i class="fa fa-list card-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Productos</h5>
                            <h3 id="productos-count">0</h3>
                        </div>
                        <i class="fa fa-box card-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Ventas</h5>
                            <h3 id="ventas-count">0</h3>
                        </div>
                        <i class="fa fa-shopping-cart card-icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="ventas" class="container">
            <div class="header text-center mb-4">
                <h2>Gestión de Ventas</h2>
            </div>
            
            <div class="row justify-content-center">
                <!-- Tarjeta para Registrar Venta -->
                <div class="col-md-4">
                    <div class="card action-card text-center" id="register-sale">
                        <div class="card-body">
                            <i class="fas fa-cart-plus fa-3x mb-3"></i>
                            <h5 class="card-title">Registrar Venta</h5>
                        </div>
                    </div>
                </div>
                
                <!-- Tarjeta para Generar Reporte de Ventas -->
                <div class="col-md-4">
                    <div class="card action-card text-center" id="generate-report">
                        <div class="card-body">
                            <i class="fas fa-file-alt fa-3x mb-3"></i>
                            <h5 class="card-title">Generar Reporte de Ventas</h5>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Formulario de Registrar Venta -->
            <div id="register-sale-form" class="mt-4" style="display: none;">
                <h3>Registrar Venta</h3>
                <form id="venta-form">
                    <div class="mb-3">
                        <label for="clienteVenta" class="form-label">Cliente</label>
                        <select class="form-select" id="clienteVenta" required>
                            <option selected disabled>Seleccionar Cliente</option>
                            <!-- Clientes llenados desde el backend -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productoVenta" class="form-label">Producto</label>
                        <select class="form-select" id="productoVenta" required>
                            <option selected disabled>Seleccionar Producto</option>
                            <!-- Productos llenados desde el backend -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cantidadVenta" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidadVenta" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Venta</button>
                </form>
            </div>
        
            <!-- Formulario para Generar Reporte -->
            <div id="generate-report-form" class="mt-4" style="display: none;">
                <h3>Generar Reporte de Ventas</h3>
                <button id="generate-report-button" class="btn btn-secondary">Generar Reporte</button>
                <!-- El reporte se generará y se descargará como un archivo Excel -->
            </div>
        </div>

    <script src="./JS/agregarvemta.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
